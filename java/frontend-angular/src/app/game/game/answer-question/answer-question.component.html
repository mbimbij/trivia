<div
  [attr.data-testid]="'answer-question'"
  *ngIf="canAnswerQuestion || false"
>
  <h2>{{ question.questionText }}</h2>
  <button
    [attr.data-testid]="'answer-A'"
    (click)="gameService.answerQuestion(game.id, player.id, AnswerCode.A).subscribe()"
  >
    A
  </button>
  <span>{{ question.availableAnswers['A'] }}</span>
  <br>
  <button
    [attr.data-testid]="'answer-B'"
    (click)="gameService.answerQuestion(game.id, player.id, AnswerCode.B).subscribe()"
  >
    B
  </button>
  <span>{{ question.availableAnswers['B'] }}</span>
  <br>
  <button
    [attr.data-testid]="'answer-C'"
    (click)="gameService.answerQuestion(game.id, player.id, AnswerCode.C).subscribe()"
  >
    C
  </button>
  <span>{{ question.availableAnswers['C'] }}</span>
  <br>
  <button
    [attr.data-testid]="'answer-D'"
    (click)="gameService.answerQuestion(game.id, player.id, AnswerCode.D).subscribe()"
  >
    D
  </button>
  <span>{{ question.availableAnswers['D'] }}</span>
</div>
