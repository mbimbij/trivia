<div
  [attr.data-testid]="'roll-dice-backhand-section'"
  *ngIf="canShowComponent"
>
  <div
    [attr.data-testid]="'roll-dice-backhand-message'"
  >
    <h2>{{ displayMessage }}</h2>
  </div>
  <app-validation-button
    [attr.data-testid]="'roll-dice-backhand-validation'"
    [gameId]="game.id"
    [playerId]="player.id"/>
</div>
