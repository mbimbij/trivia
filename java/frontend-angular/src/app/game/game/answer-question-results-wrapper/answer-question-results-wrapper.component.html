@if (isWaitingToValidateCorrectAnswer) {
  <hr/>
  <app-answer-question-results
    [gameId]="gameId" [playerId]="playerId"
    [isAnswerCorrectPrompt]="messageService.getMessage('answer-question.results.correct')"
    [explanations]="explanations!"
  />

} @else if (isWaitingToValidateFirstIncorrectAnswer ) {
  <hr/>
  <app-answer-question-results
    [gameId]="gameId" [playerId]="playerId"
    [isAnswerCorrectPrompt]="messageService.getMessage('answer-question.results.first-incorrect')"
    [explanations]="explanations!"
    [buttonText]="'draw 2nd question'"
  />
} @else if (isWaitingToValidateSecondIncorrectAnswer) {
  <hr/>
  <app-answer-question-results
    [gameId]="gameId" [playerId]="playerId"
    [isAnswerCorrectPrompt]="messageService.getMessage('answer-question.results.second-incorrect')"
    [explanations]="explanations!"
  />
}
{{ checkRender() }}
