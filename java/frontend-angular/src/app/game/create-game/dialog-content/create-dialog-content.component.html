<h2 mat-dialog-title> Create a New Game </h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Game Name</mat-label>
    <!--    TODO replace [(ngModel)] as it is deprecated -->
    <input [attr.data-testid]="ids.createGame.GAME_NAME"
           matInput
           [(ngModel)]="currentContent.gameName"
           #gameName="ngModel"
           required
           notBlank
    >
    <mat-error *ngIf="gameName.errors?.[ValidationErrorCodes.NOT_BLANK]">
      game name cannot be empty
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Join as</mat-label>
    <input [attr.data-testid]="ids.createGame.CREATOR_NAME"
           matInput
           [(ngModel)]="currentContent.creatorName"
           #creatorName="ngModel"
           required
           notBlank
    >
    <mat-error *ngIf="creatorName.errors?.[ValidationErrorCodes.NOT_BLANK]">
      creator name cannot be empty
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    class="rounded tonal-button"
    [attr.data-testid]="ids.createGame.RESET"
    mat-stroked-button
    (click)="resetDialogContent()"
  >Reset
  </button>
  <mat-divider [vertical]="true"></mat-divider>
  <button
    class="rounded"
    [attr.data-testid]="ids.createGame.CANCEL"
    mat-button mat-dialog-close
  >Cancel
  </button>
  <button
    class="rounded"
    [attr.data-testid]="ids.createGame.VALIDATE"
    mat-raised-button color="primary"
    [disabled]="(!!gameName.errors) || (!!creatorName.errors) "
    mat-button (click)="createGame()">Create
  </button>
</mat-dialog-actions>
