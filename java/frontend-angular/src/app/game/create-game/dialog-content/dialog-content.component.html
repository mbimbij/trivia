<div [attr.data-testid]="'create-game-dialog'"></div>
<h2 mat-dialog-title> Create a New Game </h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Game Name</mat-label>
      <input [attr.data-testid]="'game-name'"
             matInput #newGameName>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Join as</mat-label>
      <input [attr.data-testid]="'creator-name'"
             matInput #creatorName
             [value]="user.name"
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    class="rounded"
    [attr.data-testid]="'cancel'"
    mat-button mat-dialog-close>Cancel
  </button>
  <button
    class="rounded"
    [attr.data-testid]="'validate'"
    mat-raised-button color="primary"
    mat-button (click)="createGame(newGameName.value, creatorName.value)">Create
  </button>
</mat-dialog-actions>
