name: E2E nightly execution
#run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  Run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: 'java/pom.xml' # optional
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - name: Maven Install
        working-directory: java
        run: make mvn-install
      - name: Ensure browsers are installed
        working-directory: java
        run: ./mvnw exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
      - name: Execute E2E tests
        working-directory: java
        run: make e2e-tests-prod
